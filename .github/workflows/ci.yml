name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  workflow-action-pinning:
    name: Workflow Action Pinning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: "22"

      - name: Validate workflow action pinning
        run: node scripts/security/check-workflow-action-pinning.mjs

  commit-messages:
    if: github.event_name == 'pull_request'
    name: Commit Message Lint (informational)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0

      - name: Lint commit messages (non-blocking)
        id: commitlint
        continue-on-error: true
        uses: wagoid/commitlint-github-action@b948419dd99f3fd78a6548d48f94e3df7f6bf3ed # v6

      - name: Report informational policy
        if: steps.commitlint.outcome == 'failure'
        run: |
          echo "::warning::Commit message lint is informational for this repository and is not a required merge gate."
          {
            echo "### Commit Message Lint Is Informational"
            echo
            echo "Commit message lint failed in this PR."
            echo
            echo "Required merge gates remain:"
            echo "- Quality (Node 22)"
            echo "- Quality (Node 24)"
            echo "- Security Audit (Node 22)"
            echo
            echo "PR titles are still enforced by the Semantic PR Title workflow."
          } >> "$GITHUB_STEP_SUMMARY"

  quality:
    name: Quality (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node:
          - "22"
          - "24"
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          version: 10.28.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run quality gate
        run: pnpm run check

      - name: Build
        run: pnpm run build

  e2e-packaged-install:
    name: E2E Packaged Install (Node 22)
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          version: 10.28.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: "22"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run packaged install E2E test
        run: pnpm run test:e2e

  coverage-advisory:
    name: Coverage Advisory (Node 22)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          version: 10.28.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: "22"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run coverage suite (advisory)
        id: coverage
        continue-on-error: true
        run: pnpm run test:coverage

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: coverage-cli
          path: coverage
          if-no-files-found: warn

      - name: Publish advisory status
        if: steps.coverage.outcome == 'failure'
        run: |
          echo "::warning::Coverage advisory failed. See uploaded coverage artifacts for details."
          {
            echo "### Coverage Advisory"
            echo
            echo "Coverage run failed in advisory mode."
            echo "This does not block merges in Phase 6A."
          } >> "$GITHUB_STEP_SUMMARY"

  security-audit:
    name: Security Audit (Node 22)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          version: 10.28.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: "22"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Audit production dependencies
        run: pnpm audit --prod --audit-level=high
