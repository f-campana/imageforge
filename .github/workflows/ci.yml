name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  commit-messages:
    if: github.event_name == 'pull_request'
    name: Commit Message Lint (informational)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Lint commit messages (non-blocking)
        id: commitlint
        continue-on-error: true
        uses: wagoid/commitlint-github-action@v6

      - name: Report informational policy
        if: steps.commitlint.outcome == 'failure'
        run: |
          echo "::warning::Commit message lint is informational for this repository and is not a required merge gate."
          {
            echo "### Commit Message Lint Is Informational"
            echo
            echo "Commit message lint failed in this PR."
            echo
            echo "Required merge gates remain:"
            echo "- Quality (Node 22)"
            echo "- Quality (Node 24)"
            echo "- Security Audit (Node 22)"
            echo
            echo "PR titles are still enforced by the Semantic PR Title workflow."
          } >> "$GITHUB_STEP_SUMMARY"

  quality:
    name: Quality (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node:
          - "22"
          - "24"
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run quality gate
        run: pnpm run check

      - name: Build
        run: pnpm run build

  e2e-packaged-install:
    name: E2E Packaged Install (Node 22)
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run packaged install E2E test
        run: pnpm run test:e2e

  security-audit:
    name: Security Audit (Node 22)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Audit production dependencies
        run: pnpm audit --prod --audit-level=high
